<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
            Электронное голосование в государственном масштабе
            <!-- .element style="font-size:70px" -->

            мехмат МГУ

            Гагонов А.М.,
            Гремяков А.,
            Дзабраев М.Д.

            13 апреля 2018
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            Недостатки существующей избирательной системы

            - Невозможность проверки своего голоса
            - 
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            Требования к протоколам электронного голосования

            - Никто, кроме голосующего, не должен знать его выбор.
            - Голосуют только легитимные участники.
            - Решение голосующего не может быть кем-либо изменено.
            - Никто не может проголосовать вместо другого.
            - Проверка своего голоса.
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            Асимметричное шифрование

            ![](img/asymmetric-crypt.svg)
            <!-- .element style="background:#222;border-style:none;box-shadow:none;transform:scale(0.80);" -->

          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            Электронно-цифровая подпись
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            Протокол Нурми-Салома-Сантина

            ![](img/algo-voting.svg)
            <!-- .element style="background:#222;border-style:none;box-shadow:none;transform:scale(0.80);" -->

          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            Электронное голосование в Эстонии
          </textarea>
        </section>



        <section data-markdown>
          <textarea data-template>
            Вопросы?
            <!-- .element style="font-size:100px" -->
          </textarea>
        </section>


      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        slideNumber: true,
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
